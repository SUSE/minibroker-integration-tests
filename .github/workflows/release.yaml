name: Release

on:
  workflow_dispatch:
    inputs:
      image_repository:
        description: The image name in the format <username>/<image>.
        required: true
        default: splatform/mits

env:
  IMAGE_REPOSITORY: "${{ github.event.inputs.image_repository }}"
  REPOSITORY: "${{ github.repository }}"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    - name: Create new tag
      run: ./build/ci/create_next_tag.sh
    - name: Set VERSION and IMAGE_TAG environment variable
      run: ./build/ci/set_build_environment.sh
    - name: Build chart
      run: ./build/chart.sh
    - name: Draft release
      run: ./build/ci/draft_release.sh
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    - name: Build and publish image
      uses: docker/build-push-action@v1
      with:
        repository: ${{ env.IMAGE_REPOSITORY }}
        tags: ${{ env.IMAGE_TAG }}
        labels: >-
          org.opencontainers.image.version=${{ env.VERSION }}
        add_git_labels: true
        always_pull: true
        dockerfile: image/Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Publish release
      run: ./build/ci/release.sh
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
