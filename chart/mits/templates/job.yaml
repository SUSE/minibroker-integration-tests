{{- $configMountPath := "/mits/config" }}
{{- $runMountPath := "/mits/run.sh" }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ printf "%s-mits" .Release.Name | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "mits.labels" . | nindent 4 }}
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: mits
        image: {{ default (printf "splatform/mits:%s" .Chart.Version) .Values.imageOverride | quote }}
        imagePullPolicy: IfNotPresent
        command: [bash]
        args: [{{ $runMountPath | quote }}]
        env:
        - name: CONFIG_TESTS
          value: {{ printf "%s/tests.yaml" $configMountPath | quote }}
        - name: CF_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ printf "%s-cf-cred" .Release.Name | quote }}
              key: username
        - name: CF_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ printf "%s-cf-cred" .Release.Name | quote }}
              key: password
        - name: CF_ORG
          value: {{ printf "mits-%s" (randAlphaNum 8) | quote }}
        - name: CF_SPACE
          value: {{ printf "mits-%s" (randAlphaNum 8) | quote }}
        - name: CF_SERVICE_BROKER_NAME
          value: {{ printf "minibroker-%s" (randAlphaNum 8) | quote }}
        volumeMounts:
        - name: config-volume
          mountPath: {{ $configMountPath | quote }}
          readOnly: true
        - name: run-script-volume
          mountPath: {{ $runMountPath | quote }}
          readOnly: true
          subPath: run.sh
      restartPolicy: Never
      volumes:
      - name: config-volume
        configMap:
          name: {{ printf "%s-config" .Release.Name | quote }}
      - name: run-script-volume
        configMap:
          name: {{ printf "%s-run-script" .Release.Name | quote }}
          defaultMode: 0700
