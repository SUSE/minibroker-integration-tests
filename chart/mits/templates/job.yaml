{{- $configMountPath := "/mits/config" }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ printf "%s-mits" .Release.Name | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "mits.labels" . | nindent 4 }}
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: mits
        image: {{ default (printf "splatform/mits:%s" .Chart.Version) .Values.imageOverride | quote }}
        imagePullPolicy: IfNotPresent
        command: [ginkgo]
        args:
        {{- if .Values.ginkgo.verbose }}
        - -v
        {{- end }}
        - -nodes={{ .Values.ginkgo.nodes }}
        - -slowSpecThreshold={{ .Values.ginkgo.slow_spec_threshold }}
        - -flakeAttempts={{ .Values.ginkgo.flake_attempts }}
        - ./mits/mits.test
        env:
        - name: CONFIG_TESTS
          value: {{ printf "%s/tests.yaml" $configMountPath | quote }}
        - name: CONFIG_TIMEOUTS
          value: {{ printf "%s/timeouts.yaml" $configMountPath | quote }}
        - name: API_ENDPOINT
          value: {{ .Values.cf.api | quote }}
        - name: SERVICE_BROKER_URL
          value: {{ .Values.minibroker.service_broker.url | quote }}
        - name: CF_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ printf "%s-cf-admin-cred" .Release.Name | quote }}
              key: username
        - name: CF_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ printf "%s-cf-admin-cred" .Release.Name | quote }}
              key: password
        volumeMounts:
        - name: config-volume
          mountPath: {{ $configMountPath | quote }}
          readOnly: true
      restartPolicy: Never
      volumes:
      - name: config-volume
        configMap:
          name: {{ printf "%s-config" .Release.Name | quote }}
