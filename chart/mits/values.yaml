# The default image is computed using the chart version. To override this behaviour, set this
# property.
imageOverride: ~

cf:
  api: ~
  admin:
    username: ~
    password: ~

minibroker:
  service_broker:
    url: http://minibroker-minibroker.minibroker.svc

ginkgo:
  nodes: 4

tests:
  mariadb:
    enabled: true
  mysql:
    enabled: true
  postgresql:
    enabled: true
  redis:
    enabled: true

# Each timeout is parsed as a golang time.Duration as described in
# https://golang.org/pkg/time/#ParseDuration.
timeouts:
  cf_push: 1m
  cf_start: 5m
  cf_create_service: 5m
